    <script>
        // Autofill form fields for testing
        window.onload = function () {
            const params = new URLSearchParams(window.location.search);
            const courseId = params.get("courseId");
    
            // Autofill Name, Email, and Course (for testing)
            document.getElementById("studentName").value = "John Doe";
            document.getElementById("email").value = "johndoe@example.com";
            
            if (courseId) {
                document.getElementById("courseId").value = courseId;
            } else {
                document.getElementById("courseId").value = "Data Science";
            }
    
            document.getElementById("paymentMethod").value = "creditCard";
            document.getElementById("cardNumber").value = "1234 5678 9012 3456";
            document.getElementById("expiryDate").value = "12/26";
            document.getElementById("cvv").value = "123";

            // Store enrollment status (Session Storage)
            sessionStorage.setItem("enrolled", "true");

            // Redirect to next step
            window.location.href = "enrollment-success.html";

        const params = new URLSearchParams(window.location.search);

    <!-- Enrollment Form -->
    <div class="container py-5">
        <h2 class="text-warning text-center">Enroll in Course</h2>
        <div class="form-container">
            <form onsubmit="validateForm(event)">
                <div class="mb-3">
                    <label for="studentName" class="form-label">Your Name</label>
                    <input type="text" class="form-control" id="studentName" name="studentName" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="courseId" class="form-label">Select a Course</label>
                    <select class="form-select" id="courseId" name="courseId" required>
                        <option value="">Select a Course...</option>
                        <option value="Advanced Python">Advanced Python Programming</option>
                        <option value="Data Science">Data Science Bootcamp</option>
                        <option value="Digital Art">Digital Art and Design</option>
                        <option value="Cybersecurity">Introduction to Cybersecurity</option>
                        <option value="Mobile App Development">Mobile App Development</option>
                        <option value="Creative Writing">Creative Writing Workshop</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="paymentMethod" class="form-label">Payment Method</label>
                    <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                        <option value="">Select...</option>
                        <option value="creditCard">Credit Card</option>
                        <option value="debitCard">Debit Card</option>
                        <option value="Gpay">Gpay</option>
                        <option value="Phonepay">Phonepay</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                </div>
                <div class="mb-3">
                    <label for="expiryDate" class="form-label">Expiry Date</label>
                    <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                </div>
                <div class="mb-3">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv" name="cvv" required>
                </div>
                <button type="submit" class="btn btn-yellow">Confirm Enrollment</button>
            </form>
        </div>
    </div>
