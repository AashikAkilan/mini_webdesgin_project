<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"> <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Custom CSS -->
</head>
<body>
    <div class="container text-center mt-5">
        <div class="form-container shadow-lg">
            <h2 class="text-warning">Sign In</h2>
            <form id="signInForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-yellow w-100">Sign In</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="signup.html" class="text-warning">Sign Up</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2025 Skillexchange. All rights reserved.</p>
    </footer>
    
    <script>
        document.getElementById("signInForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent default form submission
            
            // Simulating authentication
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            
            if (email && password) {
                window.location.href = "enroll/dashboard.html"; // Redirect to dashboard
            } else {
                alert("Invalid email or password");
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Bootstrap JS -->
</body>
</html>
