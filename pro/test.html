<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Animated</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #4d0404;
            color: black;
            text-align: center;
            padding: 30px;
        }
        .contact-container {
            max-width: 500px;
            margin: auto;
            background: rgb(220, 209, 209);
            padding: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #2f0591;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        input:focus, textarea:focus {
            border-color: #007bff;
            transform: scale(1.02);
        }
        .submit-btn {
            background: #007bff;
            color: white;
            padding: 12px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <h2 data-aos="fade-down">Get in Touch</h2>
    
    <div class="contact-container" data-aos="zoom-in">
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>hello 
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Initialize AOS (Animate On Scroll)
        AOS.init();

        // GSAP Form Animation
        gsap.from(".contact-container", { 
            duration: 1, 
            opacity: 0, 
            y: 50, 
            ease: "power3.out"
        });

        // Button Click Animation
        document.querySelector(".submit-btn").addEventListener("click", function(event) {
            event.preventDefault();
            gsap.to(".submit-btn", { scale: 1.2, duration: 0.2, yoyo: true, repeat: 1 });
            alert("Your message has been sent!"); // Replace with actual form submission logic
        });
    </script>

</body>
</html>
