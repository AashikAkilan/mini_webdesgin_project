<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollment Successful - Skillexchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta http-equiv="refresh" content="3;url=welcome-course.html">
    <link rel="stylesheet" href="../css/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Check if enrollment is completed
            let enrolled = sessionStorage.getItem("enrolled");
            let course = sessionStorage.getItem("selectedCourse");

            if (!enrolled) {
                alert("Please complete the enrollment form first.");
                window.location.href = "enrollment.html";
                return;
            }

            // Display selected course
            document.getElementById("courseName").innerText = course ? course : "No course selected";
        });
    </script>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand text-warning" href="../home.html"><b>SkillExchange</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="../about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="../contact.html">Contact</a></li>
                </ul>
                <a href="../signin.html" class="btn btn-yellow ms-3">Sign In</a>
            </div>
        </div>
    </nav>

    <!-- Success Message -->
    <div class="container py-5 text-center">
        <h2 class="text-success">ðŸŽ‰ Enrollment Successful!</h2>
        <p class="lead">You have successfully enrolled in <b id="courseName"></b>.</p>
        <p>We will send further details to your email soon.</p>
        <a href="../courses.html" class="btn btn-primary">Explore More Courses</a>
        <a href="dashboard.html" class="btn btn-success">Go to Dashboard</a>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2025 Skillexchange. All rights reserved.</p>

</body>
</html>
