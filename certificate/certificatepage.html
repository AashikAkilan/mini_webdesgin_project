<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates - Skillexchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background-color: #1e1e1e;
            color: white;
        }
        .certificate-card {
            background-color: #495057;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-warning" href="../home.html">Skillexchange</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="../courses.html">Courses</a></li>
                    <li class="nav-item"><a class="nav-link" href="../assignments.html">Assignments</a></li>
                    <li class="nav-item"><a class="nav-link" href="../contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Certificates Section -->
    <div class="container py-5">
        <h2 class="text-warning text-center">My Certificates</h2>
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="certificate-card text-center">
                    <h4 class="text-warning">Python Programming</h4>
                    <p>Earned on: Jan 20, 2025</p>
                    <button class="btn btn-sm btn-yellow" onclick="previewCertificate('python-cert.pdf')">Preview</button>
                    <a href="../certificates/python-cert.pdf" download class="btn btn-sm btn-success">Download</a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="certificate-card text-center">
                    <h4 class="text-warning">Cybersecurity Basics</h4>
                    <p>Earned on: Feb 10, 2025</p>
                    <button class="btn btn-sm btn-yellow" onclick="previewCertificate('cyber-cert.pdf')">Preview</button>
                    <a href="../certificates/cyber-cert.pdf" download class="btn btn-sm btn-success">Download</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center mt-5">
        <p>&copy; 2025 Skillexchange. All rights reserved.</p>
    </footer>

    <script>
        function previewCertificate(certFile) {
            window.open("../certificates/" + certFile, "_blank");
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
